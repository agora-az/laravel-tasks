name: Build and deploy Agora Reconciliation app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pdo_mysql, bcmath, openssl

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      - name: Build frontend assets (Vite)
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Create storage symlink
        run: php artisan storage:link || true

      - name: Prepare deploy package
        run: |
          mkdir deploy
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env' \
            --exclude='.devcontainer' \
            --exclude='infra' \
            --exclude='ssl' \
            --exclude='default' \
            --exclude='hostingstart.html' \
            ./ deploy/

          cd deploy
          zip -r ../app.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App (clean deploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: "agora-laravel-mysql"
          slot-name: "Production"
          package: app.zip
          clean: true
